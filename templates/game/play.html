<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it Meme - Ronda {{game.current_round}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 20px;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: #feca57;
            text-shadow: 2px 2px #000;
            margin-bottom: 2rem;
        }

        .timer {
            text-align: center;
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 2rem;
            text-shadow: 2px 2px #000;
        }

        .timer.warning {
            color: #ff4757;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .meme-container-single {
            max-width: 1000px;
            margin: 0 auto 2rem auto;
        }

        .meme-and-inputs-container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .current-meme {
            flex: 1;
            max-width: 60%;
        }

        .meme-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .nav-button {
            background: #48dbfb;
            border: none;
            border-radius: 6px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #0fb9b1;
            transform: scale(1.05);
        }

        .nav-button:disabled {
            background: #636e72;
            cursor: not-allowed;
            transform: none;
        }

        .meme-counter {
            font-size: 1rem;
            color: #48dbfb;
            font-weight: bold;
        }

        .current-meme {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .current-meme img {
            width: 100%;
            height: auto;
            display: block;
        }

        .meme-preview-text {
            position: absolute;
            color: #000;
            font-weight: 500;
            text-align: center;
            text-shadow: none;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            text-transform: none;
            line-height: 1.15;
            word-wrap: break-word;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 6px;
            padding: 6px 8px;
            hyphens: auto;
            word-break: break-word;
        }

        .meme-creation-area {
            flex: 1;
            max-width: 40%;
            margin-top: 0;
        }

        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .text-input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            background: #ffffff;
            color: #000000;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.25);
            background: #ffffff;
        }

        /* Las cajas de texto siempre se muestran verticalmente */
        .text-inputs {
            flex-direction: column !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .timer {
                font-size: 2rem;
            }
            
            .meme-navigation {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-button {
                font-size: 0.7rem;
                padding: 0.8rem 1.2rem;
            }
            
            .meme-counter {
                font-size: 1rem;
            }
            
            .meme-and-inputs-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .current-meme {
                max-width: 100%;
            }
            
            .meme-creation-area {
                max-width: 100%;
                margin-top: 1rem;
            }
            
            .text-inputs {
                flex-direction: column;
                gap: 1rem;
            }
            
            .text-input {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
            
            .submit-button {
                font-size: 0.8rem;
                padding: 0.8rem;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
                margin: 5px;
            }
            
            h1 {
                font-size: 1rem;
            }
            
            .timer {
                font-size: 1.5rem;
            }
            
            .nav-button {
                font-size: 0.6rem;
                padding: 0.7rem 1rem;
            }
            
            .meme-counter {
                font-size: 0.9rem;
            }
            
            .meme-and-inputs-container {
                gap: 0.8rem;
            }
            
            .text-input {
                font-size: 0.7rem;
                padding: 0.7rem;
            }
            
            .submit-button {
                font-size: 0.7rem;
                padding: 0.7rem;
            }
        }

        .submit-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            padding: 1rem;
            background: #1dd1a1;
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: #10ac84;
            transform: scale(1.05);
        }

        .submit-button:disabled {
            background: #636e72;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Ronda {{game.current_round}} de 3 üéÆ</h1>
        <div class="timer" id="timer">120</div>
        
        <!-- Meme √∫nico con navegaci√≥n -->
        <div class="meme-container-single" id="memeContainer">
            {% if templates|length > 0 %}
            <div class="meme-navigation">
                <button id="prevMeme" class="nav-button">‚èÆÔ∏è Anterior</button>
                <div class="meme-counter">
                    <span id="currentMeme">1</span> / <span id="totalMemes">{{templates|length}}</span>
                </div>
                <button id="nextMeme" class="nav-button">Siguiente ‚è≠Ô∏è</button>
            </div>
            
            <div class="meme-and-inputs-container">
                <div class="current-meme" id="currentMemeDisplay">
                    <!-- El meme se cargar√° aqu√≠ din√°micamente -->
                </div>
                
                <div class="meme-creation-area">
                    <div class="text-inputs" id="textInputsContainer">
                        <!-- Los campos de texto se generan din√°micamente aqu√≠ -->
                    </div>
                </div>
            </div>
            
            <!-- Debug info -->
            <div style="text-align: center; color: #48dbfb; font-size: 0.6rem; margin: 1rem 0;">
                üìä {{templates|length}} plantillas disponibles para esta ronda
            </div>
            {% else %}
            <div style="text-align: center; color: #ff6b6b; font-size: 1rem; margin: 2rem 0;">
                ‚ö†Ô∏è No hay plantillas disponibles para este jugador
            </div>
            {% endif %}
        </div>
        
        <button id="submitMeme" class="submit-button">
            ¬°Enviar Meme! üöÄ
        </button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Configuraci√≥n del Socket.IO
        const socket = io();
        socket.emit('join', { code: '{{game.code}}' });
        
        // Variables del juego
        let timeLeft = {{round_time_left}};
        const timerElement = document.getElementById('timer');
        const submitButton = document.getElementById('submitMeme');
        let hasSubmitted = false;
        
        // Variables para los memes
        const templates = {{templates|tojson}};
        let currentTemplateIndex = 0;
        let selectedTemplateId = null;
        
        // Verificar estado de la ronda peri√≥dicamente
        function checkRoundStatus() {
            fetch(`/game/check-round/{{game.code}}`)
                .then(response => response.json())
                .then(data => {
                    if (data.roundEnded) {
                        clearInterval(timer);
                        clearInterval(statusChecker);
                        if (!hasSubmitted) {
                            submitMeme(true);
                        } else {
                            // Si ya envi√© mi meme y la ronda termin√≥, ir a resultados
                            setTimeout(() => {
                                window.location.href = `/game/results/{{game.code}}`;
                            }, 1000);
                        }
                    }
                })
                .catch(error => console.error('Error checking round status:', error));
        }

        // Temporizador
        const timer = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 10) {
                timerElement.classList.add('warning');
            }
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                if (!hasSubmitted) {
                    submitMeme(true);
                }
            }
        }, 1000);
        
        // Verificar estado cada 3 segundos
        const statusChecker = setInterval(checkRoundStatus, 3000);
        
        // Funci√≥n para mostrar el meme actual
        function displayCurrentMeme() {
            if (templates.length === 0) return;
            
            const template = templates[currentTemplateIndex];
            const memeDisplay = document.getElementById('currentMemeDisplay');
            const textInputsContainer = document.getElementById('textInputsContainer');
            const currentMemeSpan = document.getElementById('currentMeme');
            
            // Actualizar contador
            currentMemeSpan.textContent = currentTemplateIndex + 1;
            
            // Obtener n√∫mero de cajas de texto para esta plantilla
            const numTextBoxes = template.template.num_text_boxes || 2;
            
            // Crear campos de entrada din√°micamente
            createTextInputs(template, numTextBoxes);
            
            // Crear vista previa del meme con texto din√°mico
            createMemePreview(template, numTextBoxes);
            
            // Actualizar botones de navegaci√≥n
            updateNavigationButtons();
            
            // Actualizar vista previa con texto actual
            updateMemePreview();
        }
        
        // Funci√≥n para crear campos de entrada din√°micamente
        function createTextInputs(template, numTextBoxes) {
            const container = document.getElementById('textInputsContainer');
            container.innerHTML = ''; // Limpiar contenido anterior
            
            for (let i = 1; i <= numTextBoxes; i++) {
                const label = template.template[`text${i}_label`] || `Texto ${i}`;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `text${i}Input`;
                input.placeholder = `${label}...`;
                input.className = 'text-input';
                input.maxLength = 200;
                
                // Agregar event listener para actualizaci√≥n en tiempo real
                input.addEventListener('input', updateMemePreview);
                
                container.appendChild(input);
            }
        }
        
        // Funci√≥n para crear vista previa del meme
        function createMemePreview(template, numTextBoxes) {
            const memeDisplay = document.getElementById('currentMemeDisplay');
            
            // Crear imagen del meme
            const img = document.createElement('img');
            img.src = template.template.image_path;
            img.alt = template.template.name;
            
            memeDisplay.innerHTML = '';
            memeDisplay.appendChild(img);
            
            // Crear contenedores para texto overlay
            for (let i = 1; i <= numTextBoxes; i++) {
                const textOverlay = document.createElement('div');
                textOverlay.className = 'meme-preview-text';
                textOverlay.id = `text${i}Overlay`;
                
                // Posicionar seg√∫n la configuraci√≥n del admin
                const x = template.template[`text${i}_x`] || 50;
                const y = template.template[`text${i}_y`] || (i === 1 ? 20 : 80);
                const width = template.template[`text${i}_width`] || 30;
                const height = template.template[`text${i}_height`] || 10;
                const size = template.template[`text${i}_size`] || 24;
                
                textOverlay.style.left = x + '%';
                textOverlay.style.top = y + '%';
                textOverlay.style.width = width + '%';
                textOverlay.style.height = height + '%';
                textOverlay.style.fontSize = size + 'px';
                
                memeDisplay.appendChild(textOverlay);
            }
        }
        
        // Funci√≥n para actualizar vista previa con texto actual
        function updateMemePreview() {
            const numTextBoxes = templates[currentTemplateIndex].template.num_text_boxes || 2;
            
            for (let i = 1; i <= numTextBoxes; i++) {
                const input = document.getElementById(`text${i}Input`);
                const overlay = document.getElementById(`text${i}Overlay`);
                
                if (input && overlay) {
                    const text = input.value || '';
                    overlay.textContent = text;
                    
                    // Mostrar caja vac√≠a si no hay texto
                    if (text.trim() === '') {
                        overlay.style.background = 'rgba(255, 255, 255, 0.92)';
                        overlay.style.border = '1px dashed #dfe6e9';
                        overlay.style.color = '#000';
                    } else {
                        overlay.style.background = 'rgba(255, 255, 255, 0.92)';
                        overlay.style.border = 'none';
                        overlay.style.color = '#000';
                    }
                }
            }
        }
        
        // Funci√≥n para actualizar botones de navegaci√≥n
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevMeme');
            const nextButton = document.getElementById('nextMeme');
            
            prevButton.disabled = currentTemplateIndex === 0;
            nextButton.disabled = currentTemplateIndex === templates.length - 1;
        }
        
        // Event listeners para navegaci√≥n
        document.getElementById('prevMeme').addEventListener('click', () => {
            if (currentTemplateIndex > 0) {
                currentTemplateIndex--;
                displayCurrentMeme();
            }
        });
        
        document.getElementById('nextMeme').addEventListener('click', () => {
            if (currentTemplateIndex < templates.length - 1) {
                currentTemplateIndex++;
                displayCurrentMeme();
            }
        });
        
        // Inicializar si hay plantillas
        if (templates.length > 0) {
            displayCurrentMeme();
        }
        
        // Funci√≥n para enviar el meme
        function submitMeme(isAutoSubmit = false) {
            if (hasSubmitted) return;
            
            // Verificar que hay plantillas disponibles
            if (templates.length === 0 && !isAutoSubmit) {
                alert('¬°No hay plantillas disponibles!');
                return;
            }
            
            // Obtener datos del meme actual
            const currentTemplate = templates[currentTemplateIndex];
            if (!currentTemplate) {
                console.error('No hay plantilla seleccionada');
                return;
            }
            
            const numTextBoxes = currentTemplate.template.num_text_boxes || 2;
            
            // Recopilar todos los textos din√°micamente
            const submission = {
                template_id: currentTemplate.id,
                game_code: '{{game.code}}',
                // Mantener compatibilidad con campos antiguos
                text_top: '',
                text_bottom: ''
            };
            
            // Agregar todos los campos de texto din√°micamente
            for (let i = 1; i <= Math.max(5, numTextBoxes); i++) {
                const textInput = document.getElementById(`text${i}Input`);
                const textValue = textInput ? textInput.value || '' : '';
                submission[`text${i}`] = textValue;
                
                // Mantener compatibilidad para los primeros dos campos
                if (i === 1) submission.text_top = textValue;
                if (i === 2) submission.text_bottom = textValue;
            }
            
            fetch('/game/submit-meme', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(submission)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    hasSubmitted = true;
                    submitButton.disabled = true;
                    submitButton.textContent = '¬°Meme Enviado! ‚úÖ';
                    
                    // Esperar a que todos terminen o redirigir a resultados
                    if (data.allSubmitted) {
                        setTimeout(() => {
                            window.location.href = `/game/results/{{game.code}}`;
                        }, 2000); // Dar tiempo para que otros vean que enviaste
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar el meme. ¬°Int√©ntalo de nuevo!');
            });
        }

        
        // Manejar env√≠o de meme
        submitButton.addEventListener('click', () => submitMeme(false));
        
        // Escuchar eventos del servidor
        socket.on('all_submitted', () => {
            window.location.href = `/game/results/{{game.code}}`;
        });
        
        socket.on('round_ended', () => {
            clearInterval(timer);
            if (!hasSubmitted) {
                submitMeme(true);
            }
        });
        
        socket.on('next_round_started', () => {
            window.location.reload();
        });
        
        // Limpiar intervalos al salir de la p√°gina
        window.addEventListener('beforeunload', () => {
            clearInterval(timer);
            clearInterval(statusChecker);
        });
    </script>
</body>
</html>
