<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it Meme - Unirse a Partida</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            max-width: 90%;
            width: 500px;
            border: 3px solid #fff;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px #000;
        }

        .input-group {
            margin: 2rem 0;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            padding: 1rem;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 8px;
            margin-top: 0.5rem;
            text-transform: uppercase;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        button {
            background: #feca57;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
            border: 2px solid #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(254, 202, 87, 0.5);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.7rem;
            margin-top: 1rem;
            display: none;
        }

        .back-button {
            color: #ffcccc;
            text-decoration: none;
            font-size: 0.6rem;
            margin-top: 2rem;
            display: inline-block;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: #feca57;
        }

        .navigation-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                max-width: 95%;
                width: 90%;
            }
            
            h1 {
                font-size: 1rem;
            }
            
            input[type="text"] {
                width: 90%;
                font-size: 0.9rem;
                padding: 0.8rem;
            }
            
            button {
                font-size: 0.7rem;
                padding: 0.8rem 1.5rem;
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 1.5rem;
                max-width: 98%;
                width: 95%;
            }
            
            h1 {
                font-size: 0.9rem;
            }
            
            input[type="text"] {
                width: 95%;
                font-size: 0.8rem;
                padding: 0.7rem;
            }
            
            button {
                font-size: 0.6rem;
                padding: 0.7rem 1.2rem;
            }
            
            .input-group {
                margin: 1.5rem 0;
            }
            
            .navigation-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Unirse a una Partida üéÆ</h1>
        <form id="joinForm" onsubmit="joinGame(event)">
            <div class="input-group">
                <input type="text" 
                       id="gameCode" 
                       name="gameCode" 
                       placeholder="C√ìDIGO DE PARTIDA" 
                       maxlength="6" 
                       required
                       pattern="[A-Z0-9]+"
                       title="El c√≥digo debe contener solo letras may√∫sculas y n√∫meros">
            </div>
            <button type="submit">¬°Unirse!</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="navigation-buttons">
            <a href="/" class="back-button">‚Üê Volver al men√∫</a>
            <a href="/auth/logout" class="back-button">‚Üª Cambiar nickname</a>
        </div>
    </div>

    <script>
        function joinGame(event) {
            event.preventDefault();
            const gameCode = document.getElementById('gameCode').value.trim().toUpperCase();
            const errorMessage = document.getElementById('errorMessage');
            
            fetch('/game/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: gameCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                } else if (data.redirect) {
                    // Redirigir a la sala de espera
                    window.location.href = data.redirect;
                } else {
                    // Redirigir a la sala de espera usando el c√≥digo
                    window.location.href = '/game/waiting/' + gameCode;
                }
            })
            .catch(error => {
                errorMessage.textContent = 'Error al unirse a la partida. Intenta de nuevo.';
                errorMessage.style.display = 'block';
            });
        }
    </script>
</body>
</html>
