<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Make it Meme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 2px solid #feca57;
        }

        h1 {
            color: #feca57;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px #000;
        }

        .admin-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #feca57;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #48dbfb;
            font-size: 0.7rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #feca57;
            box-shadow: 0 0 10px rgba(254, 202, 87, 0.5);
        }

        .submit-btn {
            background: linear-gradient(145deg, #feca57, #ff9ff3);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(254, 202, 87, 0.4);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
            font-size: 0.6rem;
        }

        .back-link {
            margin-top: 2rem;
            font-size: 0.6rem;
        }

        .back-link a {
            color: #48dbfb;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #1dd1a1;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-icon">üëë</div>
        <h1>üîê ADMIN LOGIN</h1>
        
        {% if error %}
        <div class="error-message">
             {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="password">üîë Contrase√±a:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingresa la contrase√±a de admin">
            </div>
            
            <button type="submit" class="submit-btn">
                üöÄ INGRESAR
            </button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Volver al Men√∫ Principal</a>
        </div>
    </div>
</body>
</html>
